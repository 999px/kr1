<div id="gallery"></div>
<script>
    const folder = './jpg/';
    const files = ['img1.jpg', 'img2.jpg']; // Добавляй скрипт для автообновления
    files.forEach(file => {
        document.getElementById('gallery').innerHTML += `<a href="${folder}${file}"><img src="${folder}${file}" width="150"></a>`;
    });
</script>
